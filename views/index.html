<!DOCTYPE html>
<html>

<head>
	<title>American/British English Translator</title>
	<meta name="description" content="An example for the fCC QA American/British English Translator project" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link id="favicon" rel="icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../public/style.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body id="body">
	<header>
		<h1 id="title">
			American / British English Translator
		</h1>
	</header>
	<div class="container row" id="cute">
		<div class="form-container col-lg-6 col-12" id="textarea">
			<textarea
          rows="5"
          cols="10"
          id="text-input"
          class="form-control"
        ></textarea>
        <br />
        <select id="locale-select" class="dropdown dropdown-toogle btn col-12 m-1">
          <option value="american-to-british" class="dropdown-item">American to British</option>
          <option value="british-to-american" class="dropdown-item">British to American</option>
        </select>
        <input type="button" value="Translate" id="translate-btn" class="btn btn-dark"/>
      </div>
      <div id="output-container" class="col-lg-6 col-12">
        <div id="solution-container" class="row container">
          <div class="col-12" id="solTitle">
            Translated Sentence:
          </div>
          <div class="col-12" id="sol">
            <div id="translated-sentence"></div>
            <div id="error-msg" class="m-1"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../public/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
